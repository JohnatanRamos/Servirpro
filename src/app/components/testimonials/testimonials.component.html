<div class="content-testimonials">
  <div class="color-white testimonials-title">
    <h2> Testimonios </h2>
  </div>
</div>

<div class="coursel">

    <swiper [config]="config">
      <ng-template swiperSlide *ngFor="let item of nameImages; let index = index">
        <div class="container-image-coursel">
          <img class="responsive-img" fill [src]="item" [alt]="'Imagen' + index" />
        </div>
      </ng-template>
    </swiper>
</div>
